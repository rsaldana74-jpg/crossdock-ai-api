<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crossdock AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸšš Crossdock AI</h1>
    <p class="subtitle">Ask anything about logistics, intermodal, rail, or cross-border freight</p>

    <textarea
      id="question"
      placeholder="Ask a question (e.g. What is intermodal freight?)"
    ></textarea>

    <button onclick="askAI()">Ask AI</button>

    <div id="loading" class="loading hidden">Thinkingâ€¦</div>

    <pre id="answer" class="answer"></pre>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");
      const loading = document.getElementById("loading");

      if (!question) {
        answerBox.textContent = "Please enter a question.";
        return;
      }

      answerBox.textContent = "";
      loading.classList.remove("hidden");

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Request failed");
        }

        answerBox.textContent = data.answer || JSON.stringify(data, null, 2);
      } catch (err) {
        answerBox.textContent = "Error: " + err.message;
      } finally {
        loading.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
