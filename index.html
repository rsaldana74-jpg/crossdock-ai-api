<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crossdock AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px;
    }

    h1 {
      margin-top: 0;
      color: #0b2b40;
    }

    .subtitle {
      color: #5b6b76;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      background: #0b2b40;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .answer {
      margin-top: 24px;
      padding: 16px;
      background: #f1f5f9;
      border-radius: 6px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #8898a5;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crossdock AI</h1>
    <div class="subtitle">
      Ask anything about logistics, intermodal, rail, warehousing, or USâ€“Mexico cross-border freight.
    </div>

    <textarea id="question" placeholder="Type your logistics question here..."></textarea>

    <br />

    <button id="askBtn" onclick="askAI()">Ask Crossdock AI</button>

    <div id="answer" class="answer" style="display:none;"></div>

    <div class="footer">
      Powered by Crossdock AI
    </div>
  </div>

  <script>
    async function askAI() {
      const questionInput = document.getElementById("question");
      const answerDiv = document.getElementById("answer");
      const button = document.getElementById("askBtn");

      const question = questionInput.value.trim();
      if (!question) return;

      button.disabled = true;
      button.textContent = "Thinking...";

      answerDiv.style.display = "block";
      answerDiv.textContent = "Loading...";

      try {
        const response = await fetch(
          "https://crossdock-ai-api.vercel.app/api/ask",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ question })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          answerDiv.textContent = "Error: " + (data.error || "Something went wrong");
        } else {
          answerDiv.textContent = data.answer;
        }

      } catch (err) {
        answerDiv.textContent = "Network error. Please try again.";
      }

      button.disabled = false;
      button.textContent = "Ask Crossdock AI";
    }
  </script>

</body>
</html>
